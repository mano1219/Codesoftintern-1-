<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="screen">
      <div class="expr" id="expression">0</div>
      <div class="result" id="result">0</div>
    </div>

    <div class="grid" id="keys">
      <button class="key secondary" data-action="clear">AC</button>
      <button class="key secondary" data-action="delete">DE</button>
      <button class="key operator" data-value="/">÷</button>
      <button class="key operator" data-value="*">×</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key operator" data-value="-">−</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key operator" data-value="+">+</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key" data-action="equals">=</button>

      <button class="key wide" data-value="0">0</button>
      <button class="key" data-value="00">00</button>
      <button class="key" data-value=".">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
